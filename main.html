<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="form-wrapper">
            <form action="#" method="POST" >
                <h1 id="form-header">Fill out this form</h1>
                <input type="text"  placeholder="Name" class="form-inputs">
                <input type="email"  placeholder="Email" class="form-inputs">
                <input type="password"  placeholder="Password" class="form-inputs">
                <select name="gender" class="form-inputs">
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                </select>
                <br><br>
            <input type="submit" value="Sign Up">
            </form>

        </div>
    </div>

</body>

</html>
